</head>

<script>
  // Función para cargar estados guardados del localStorage
  function cargarEstado() {
    const checkboxes = document.querySelectorAll('input[type="checkbox"]');
    checkboxes.forEach(chk => {
      const id = chk.getAttribute('data-id');
      const estado = localStorage.getItem('malla-' + id);
      if (estado === 'true') {
        chk.checked = true;
        chk.parentElement.parentElement.classList.add('aprobado');
      }
    });
  }

  // Función para guardar estado en localStorage y cambiar clase
  function guardarEstado(event) {
    const checkbox = event.target;
    const id = checkbox.getAttribute('data-id');
    localStorage.setItem('malla-' + id, checkbox.checked);
    if (checkbox.checked) {
      checkbox.parentElement.parentElement.classList.add('aprobado');
    } else {
      checkbox.parentElement.parentElement.classList.remove('aprobado');
    }
  }

  // Añadir event listener a todos los checkboxes
  document.querySelectorAll('input[type="checkbox"]').forEach(chk => {
    chk.addEventListener('change', guardarEstado);
  });

  // Cargar estado al inicio
  cargarEstado();
</script>

</body>
</html>
